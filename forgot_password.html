<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Lunchup</title>
   <link rel="stylesheet" href="./Css/forgot_password.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>

    <div class="forgot_password">
        <div class="go-back">
            <a href="./index.html"><i class="ri-arrow-left-line"></i></a>
        </div>

        <div class="forgot_password__image">
            <a href="./login.html">Sign In</a>
        </div>

        <div class="forgot_password__form">

            <img src="./img/favicon.png" class="logo" alt="Logo">

            <h1>Reset Password</h1>
            
            <form>
                    
                <input type="number" id="forgot_password_phone_" name="Phone" placeholder="Phone number you registered with">
            
                <input type="text" id="forgot_password_sQuestion" name="secret question" readonly>

                <input type="text" id="forgot_password_sAnswer" name="secret answer" placeholder="Answer">

                <input type="password" id="forgot_password_newPassword" name="Password" placeholder="New Password">

                <input type="password" id="forgot_password_cNewPassword" name="Confirm Password" placeholder="Confirm password">

                <input type="submit" id="forgot_passwordBtn" class="forgot_password__button">

                <div class="log-in__text">
                    <!-- <div id="sign">Don't have an account?<a class="log-in__link" href="./signup.html">Sign up</a></div><br> -->
                    <!-- <div id="forgot"><a class="log-in__link" href="#">Forgot Password?</a></div> -->
                </div>

            </form>

        </div> 

    </div>






    <script src="./forgot_password.js"></script>
</body>
</html>
