<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Lunchup</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>

    <div class="log-in">
        <div class="go-back">
            <a href="./index.html"><i class="ri-arrow-left-line"></i></a>
        </div>

        <div class="log-in__image">
            <a href="./index.html">Go back home</a>
        </div>

        <div class="log-in__form">

            <img src="./img/favicon.png" class="logo" alt="Logo">

            <h1>Log In</h1>
            <h5 class="h5">Welcome back.</h5>
            
            <h5 class="h5">We've missed you</h5>


            <form>
                    
                <input type="number" id="phone_" name="Phone" placeholder="Phone Number">
            
                <input type="password" id="password_" name="password" placeholder="Password">

                <input type="submit" id="loginBtn" class="log-in__button">

                <div class="log-in__text">
                    <div id="sign">Don't have an account?<a class="log-in__link" href="./signup.html">Sign up</a></div><br>
                    <div id="forgot"><a class="log-in__link" href="./forgot_password.html">Forgot Password?</a></div>
                </div>

            </form>

        </div> 

    </div>






    <script src="./login.js"></script>
</body>
</html>
