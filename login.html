<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Lunchup</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>

    <div class="log-in">

        <div class="log-in__image">
            <img id="burger" src="./img/giant-burger.png" alt="Big Burger">
        </div>

        <div class="log-in__form">
            <a href="#"><i class="ri-arrow-left-line"></i></a>

            <img src="./img/favicon.png" alt="Logo">

            <h1>Log In</h1>
            <h5  class="h5">Welcome back.</h5>
            <h5 class="h5">We've missed you</h5>

            <form>
                    
                <input type="text" id="fname" name="fname" placeholder="Phone Number">
            
                <input type="text" id="pwd" name="pwd" placeholder="Enter OTP code">

                <a class="log-in__button" href="./food-stations.html">Log In</a>

                <div class="log-in__text">
                    <div id="sign">Don't have an account? <a class="log-in__link" href="./signup.html">Sign up</a></div>
                    <div id="forgot"><a class="log-in__link" href="#">Forgot Password?</a></div>
                </div>

            </form>

        </div> 

    </div>






    
</body>
</html>
