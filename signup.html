<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Lunchup</title>
    <link rel="stylesheet" href="./Css/signup.css">
    
</head>
<body>

    <div id="preloader"></div>

    <div class="sign-up">

        <div class="sign-up__image">
            
        </div>

        <div class="sign-up__form">
            <img src="./img/favicon.png" alt="Logo">

            <h1>Sign Up</h1>

            <form>
                
                <input type="text" id="fname" name="fname" placeholder="Name" required>
            
                <input type="number" id="phone" name="phone" placeholder="Phone Number" required>

                <input type="number" id="backupPhone" name="backup phone" placeholder="Backup Phone number" required>

                <input type="password" name="password" id="password" placeholder="Password" required>

                <select name="secret-question" id="sQuestion">
                    <option value="1">Select a secret question</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What is your Pet's name">What is your Pet's name?</option>
                    <option value="What is your Middle name?">What is your Middle name?</option>
                    <option value=">What is your High School?">What is your High School?</option>
                    <option value="What is your Home Town?">What is your Home Town?</option>
                </select>


                <input type="text" id="sAnswer" name="answer" placeholder="Answer" required>

                <input type="submit" id="signUpBtn" class="sign-up__button" value="Sign Up">

                <div class="sign-up__text">
                    <div id="log">Already have an account? <a class="sign-up__link" href="./login.html">Log in</a></div>
                    <!-- <div id="skip"><a class="sign-up__link" href="./food-stations.html">Skip for now</a></div> -->
                </div>

            </form>

        </div> 

    </div>


    <script>

        var loader = document.getElementById("preloader");

        window.addEventListener("load", function(){
            loader.style.display = "none"
        })

    </script>



<script src="./signUp.js"></script>    
</body>
</html>
