<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Lunchup</title>
    <link rel="stylesheet" href="./Css/signup.css">
    
</head>
<body>

    <div class="sign-up">

        <div class="sign-up__image">
            <img id="burger" src="./img/giant-burger.png" alt="Big Burger">
        </div>

        <div class="sign-up__form">
            <img src="./img/favicon.png" alt="Logo">

            <h1>Sign Up</h1>

            <form>
                
                <input type="text" id="fname" required name="fname" placeholder="Name">
            
                <input type="text" id="lname" required name="lname" placeholder="Phone Number">

                <input type="text" id="pwd" required name="pwd" placeholder="Backup Phone number">

                <input type="text" id="scw" name="scw" placeholder="Secret Question">


                <input type="text" id="answer" required name="answer" placeholder="Answer">

                <a href="./food-stations.html" class="sign-up__button">Sign Up</a>

                <div class="sign-up__text">
                    <div id="log">Already have an account? <a class="sign-up__link" href="./login.html">Log in</a></div>
                    <div id="skip"><a class="sign-up__link" href="./food-stations.html">Skip for now</a></div>
                </div>

            </form>

        </div> 

    </div>






    
</body>
</html>
